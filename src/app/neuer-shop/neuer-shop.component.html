<div class="h-100 row align-items-center">
  <div class="col text-center">
    <div class="container formStyle">
      <form [formGroup]="shopForm" (ngSubmit)="onSubmit()" style="width: fit-content">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" formControlName="name" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumber">Telefonnummer</label>
            <input type="number" formControlName="number" class="form-control" id="inputNumber" placeholder="Telefon">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Adresse</label>
          <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="Musterstraße">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Stadt</label>
            <input type="text" formControlName="city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Region</label>
            <select formControlName="region" id="inputState" class="form-control">
              <option selected>Auswählen...</option>
              <option>Bayern</option>
              <option>Baden-Württemberg</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">PLZ</label>
            <input type="text" formControlName="zip" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Shop hinzufügen</button>
      </form>
    </div>
  </div>
</div>
